<div class="row row-30">
  <div class="col-12">
    <div class="product-panel">
      <mat-form-field class='product-panel-search'>
        <input matInput placeholder="Enter product name..." [(ngModel)]="keyword">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="product-panel-control">  
        <mat-button-toggle-group>
          <mat-button-toggle (click)="openDialog()">
            <mat-icon>add_circle_outline</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle>
            <mat-icon>sort_by_alpha</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle>
            <mat-icon>filter_list</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div *ngIf="products.length; else loading">
      <div class="row row-30">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products | searchProducts:keyword">
          <app-product-list-item [product]="product" (onClick)="removeProduct($event)" (onEdit)="editProduct($event)"></app-product-list-item>
        </div>
      </div>
    </div>
    <ng-template #loading class="text-center">
      <mat-spinner class="block-center"></mat-spinner>
    </ng-template>
  </div>
</div>
